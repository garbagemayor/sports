{% extends 'base.html' %}

{% block title %}
{{events.title}}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <div class="page-header">
        <h1 style="text-align: center">
          {{events.name}} <small>{{events.name}}</small>
        </h1>
      </div>
      <div class="alert alert-{{events.status}}">
        可参加
      </div>
      <dl class="dl-horizontal">
        <dt>
          比赛时间
        </dt>
        <dd>
          {{events.date}}
        </dd>
        <dt>
          详细信息
        </dt>
        <dd>
          {{events.content}}
        </dd>
      </dl>
      <nav style="text-align: center; margin-bottom:20px"> 
        <button class="btn btn-primary" type="button"
        {% if signed %} disabled="disabled"{% endif %}>立即报名</button>
      </nav>
    </div>
  </div>
</div>
{% endblock %}
