{% extends 'base.html' %}

{% block title %}
{{events.title}}
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <div class="page-header">
        <h1 style="text-align: center">
          {{events.name}} <small>{{events.name}}</small>		
        </h1>
		{% if request.session.auth > 0 %}
		  <button class="btn btn-default" onclick="location.href='/record/{{events.id}}'">查看报名</button>
		  <button class="btn btn-default" type='button' onclick="asdf()">删除该赛事</button>
		{% endif %}
      </div>
      <div id="status" class="alert alert-{{events.s3}}">
        {{events.s2}}
      </div>
      <dl class="dl-horizontal">
        <dt>
          比赛时间
        </dt>
        <dd>
          {{events.date}}
        </dd>
        <dt>
          详细信息
        </dt>
        <dd>
          {{events.content}}
        </dd>
      </dl>	  
      <nav style="text-align: center; margin-bottom:20px"> 
	    <form method="post" action="">
		  {% csrf_token %}
		  <button class="btn btn-primary" {% if not events.status == 2 %} disabled="disabled"{% endif %} type="submit" >立即报名</button>
	    </form>
	  </nav>
	  <!--{% if request.session.username %}
      <nav style="text-align: center; margin-bottom:20px"> 
        <button id="register" class="btn btn-primary" type="button"
        {% if signed %} disabled="disabled"{% endif %} onclick="register()">立即报名</button>
      </nav>
	  {% endif %}-->
    </div>
  </div>
</div>

<script type="text/javascript">
 function openwin()
 {
	var status = {{status|safe}};
	if (status == 1) 
		alert("报名成功！\n请等待审核。");
	else if (status == 2)
		alert("已报名！");
	else if (status == 3)
		alert("请先登录！");
	
 }	
</script>
<script type="text/javascript">
 function asdf()
 {
	alert("删除该赛事！");
	location.href="/events/delete/{{events.id}}/";
 }			


</script>

{% endblock %}
