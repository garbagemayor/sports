{% extends 'base.html' %}

{% block Title %}
<title id="baseIndexTitle">添加新赛事 - 清华大学计算机系体育赛事平台</title>
{% endblock %}

{% block content %}

<div class="page-header">
        <h1 style="text-align: center">
          添加新赛事 <small></small>
        </h1>
		</div>

	<br>
	<br>

<form class="form-horizontal" role="form" method="post" >
{% csrf_token %}
	<div class="form-group">
		<label class="col-sm-2 control-label">赛名</label>
		<div class="col-sm-5">
			<input class="form-control" name="name" type="text"  placeholder="赛事名">
		</div>
	</div>
	<br>
	<div class="form-group">
        <label for="dtp_input1" class="col-sm-2 control-label">报名开始时间</label>
		<div class="col-sm-5">
        <div class="input-group date form_datetime" data-date="" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
            <input class="form-control" size="16" type="text" value="" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>
		<input type="hidden" id="dtp_input1" value="" /><br/>
		</div>
    </div>
	<br>
	<div class="form-group">
        <label for="dtp_input1" class="col-sm-2 control-label">报名截止时间</label>
		<div class="col-sm-5">
        <div class="input-group date form_datetime" data-date="" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
            <input class="form-control" size="16" type="text" value="" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>
		<input type="hidden" id="dtp_input1" value="" /><br/>
		</div>
    </div>
	<br>
	<div class="form-group">
        <label for="dtp_input1" class="col-sm-2 control-label">比赛开始时间</label>
		<div class="col-sm-5">
        <div class="input-group date form_datetime" data-date="" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
            <input class="form-control" size="16" type="text" value="" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>
		<input type="hidden" id="dtp_input1" value="" /><br/>
		</div>
    </div>
	<br>
	<div class="form-group">
        <label for="dtp_input1" class="col-sm-2 control-label">比赛截止时间</label>
		<div class="col-sm-5">
        <div class="input-group date form_datetime" data-date="" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
            <input class="form-control" size="16" type="text" value="" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>
		<input type="hidden" id="dtp_input1" value="" /><br/>
		</div>
    </div>
	<br>
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">赛事详情</label>
		<div class="col-sm-7">
			<textarea class="form-control" name="detail" rows="5"></textarea>
		</div>
	</div>
	<br>
	<div class="form-group">
		<div class="col-sm-2">
		</div>
		<div class="col-sm-10">
			<button class="btn btn-primary" {% if not request.session.auth %} disabled="disabled"{% endif %} type="submit" >确认添加</button>
		</div>
	</div>
</form>

<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="/static/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
</script>

{% endblock %}
