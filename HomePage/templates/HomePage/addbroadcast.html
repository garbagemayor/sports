<form class="form-horizontal" role="form" method="post" >
{% csrf_token %}

			<input class="form-control" name="title" type="text"  placeholder="标题">
		</div>
	</div>
	
	<div class="form-group">
		<label for="name" class="col-sm-3 control-label">内容</label>
		<div class="col-sm-7">
			<textarea class="form-control" name="detail" rows="5"></textarea>
		</div>
	</div>
	<br>
	<div class="form-group">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-9">
			<button class="btn btn-primary" {% if not request.session.auth %} disabled="disabled"{% endif %} type="submit" >确认添加</button>
		</div>
	</div>
</form>
</div>
