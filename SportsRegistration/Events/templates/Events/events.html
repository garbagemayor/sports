{% extends 'base.html' %}

{% block title %}
<title>赛事</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        项目
                    </th>
                    <th>
                        比赛时间
                    </th>
                    <th>
                        报名状态
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for line in events_list %}
                <tr class="{{line.status}}" ondblclick="location.href='/events/{{line.id}}'">
                    <td>
                        {{line.id}}
                    </td>
                    <td>
                        {{line.name}}
                    </td>
                    <td>
                        {{line.date}}
                    </td>
                    <td>
                        {{line.s2}}
                    </td>
                    <td>
                        {{line.s3}}
                    </td>
                </tr>
                {% endfor %}
                
            </table>
        </div>
    </div>
</div>
{% endblock %}
