{% extends 'base.html' %}

{% block title %}
<title>管理员</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
	<div class="page-header">
        <h1 style="text-align: center">
          管理员列表 <small></small>
        </h1>
		
    </div>
	
	<nav style="text-align: right; margin-bottom:20px"> 
	<form role="form" class="form-inline" action="/managers/" method="post" >
		<div class="form-group">
			<label for="name">名称：</label>
			<input type="text" class="form-control" id="name" name="name"
				placeholder="请输入用户名">
		</div>
		<button type="submit" class="btn btn-default">添加管理员</button>
	</form>
	</nav>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        昵称
                    </th>
                    <th>
                        名字
                    </th>
                    <th>
                        学号
                    </th>
                    <th>
                        级别
                    </th>
					<th>
                        
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for user in users_list %}
                <tr class="info" ondblclick="location.href='/user/{{user.id}}'">
                    <td onclick="location.href='/user/{{user.id}}'">
                        {{user.name}}
                    </td>
                    <td>
                        {{user.fullname}}
                    </td>
                    <td>
                        ————
                    </td>
                    <td>
                        普通管理员
                    </td>
					<td onclick="location.href='/user/{{user.id}}'">
                        降级
                    </td>
                </tr>
                {% endfor %}
                
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
 function openwin()
 {
	var status = {{status|safe}};
	if (status == 1) 
		alert("管理员数量太多！");
	if (status == 2) 
		alert("查无此人！");
	if (status == 3)
		alert("设置成功！");
	if (status == 4)
		alert("他已经是管理员了。");
 }			


</script>

{% endblock %}
