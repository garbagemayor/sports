{% extends 'base.html' %}

{% block title %}
<title>管理员</title>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
	<div class="page-header">
        <h1 style="text-align: center">
          管理员列表 <small></small>
        </h1>
		
    </div>
	
	<nav style="text-align: right; margin-bottom:20px"> 
	<form role="form" class="form-inline" action="/managers/" method="post" >
		<div class="form-group">
			<label for="name">名称：</label>
			<input type="text" class="form-control" id="name" name="name"
				placeholder="请输入用户名">
		</div>
		<button type="submit" class="btn btn-default">添加管理员</button>
	</form>
	</nav>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        昵称
                    </th>
                    <th>
                        名字
                    </th>
                    <th>
                        学号
                    </th>
                    <th>
                        级别
                    </th>
					<th>
                        
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for user in users_list %}
                <tr class="info" ondblclick="location.href='/user/{{user.id}}'">
                    <td onclick="location.href='/user/{{user.id}}'">
                        {{user.name}}
                    </td>
                    <td>
                        {{user.fullname}}
                    </td>
                    <td>
                        {{user.student_number}}
                    </td>
                    <td>
                        {{user.auth}}
                    </td>
					<td>
						<a href="/managers/{{user.id}}">废黜</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
