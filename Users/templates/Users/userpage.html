{% extends 'base.html' %}

{% block Title %}
<title>用户信息 - 清华大学计算机系体育赛事平台</title>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<form method="post" novalidate>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <div class="page-header">
        <h1 style="text-align: center">
          {{ id }} <small>{{ classnumber }}</small>
        </h1>
      </div>
	  <br><br><br>
        <fieldset>
                <label contenteditable="false" style="width: 20%; height: 50px">用户名</label>
                <label contenteditable="false" style="width: 20%; height: 50px">{{ id }}</label>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">姓名</label>
                <label contenteditable="false" style="width: 20%; height: 50px">{{ name }}</label>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">性别</label>
                <label contenteditable="false" style="width: 20%; height: 50px" id="gender">{{ gender }}</label>
                 <script>
                    var gender = '{{ gender }}';
                    if (gender === 'M') {$("#gender").html("男");}
                    if (gender === 'F') {$("#gender").html("女");}
                </script>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">所在班级</label>
                <label contenteditable="false" style="width: 20%; height: 50px">{{ classnumber }}</label>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">用户类型</label>
                <label contenteditable="false" style="width: 20%; height: 50px" id="authority">{{ authority }}</label>
                <script>
                    var authority = '{{ authority }}';
                    if (authority === '0') {$("#authority").html("普通用户");}
                    else if (authority === '1') {$("#authority").html("管理员");}
                    else {$('#authority').html("超级管理员");}
                </script>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">手机号</label>
                <label contenteditable="false" style="width: 20%; height: 50px">{{ mobile }}</label>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">电子邮箱</label>
                <label contenteditable="false" style="width: 20%; height: 50px">{{ email }}</label>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">学号</label>
                <label contenteditable="false" style="width: 20%; height: 50px">{{ student_number }}</label>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">证件类型</label>
                <label contenteditable="false" style="width: 20%; height: 50px" id="c_type">{{ certification_type }}</label>
                 <script>
                    var type = '{{ certification_type }}';
                    if (type === '0') {$("#c_type").html("身份证");}
                    else if (type === '1') {$("#c_type").html("护照");}
                </script>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">证件号</label>
                <label contenteditable="false" style="width: 20%; height: 50px">{{ certification_id }}</label>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">出生日期</label>
                <label contenteditable="false" style="width: 20%; height: 50px">{{ birthday }}</label>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">攻读学位</label>
                <label contenteditable="false" style="width: 20%; height: 50px" id="degree">{{ degree }}</label>
                <script>
                    var degree = '{{ degree }}';
                    if (degree === '0') {$("#degree").html("本科生");}
                    else if (degree === '1') {$("#degree").html("研究生");}
                    else {$('#degree').html("尚未登记");}
                </script>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">衣服尺码</label>
                <label contenteditable="false" style="width: 20%; height: 50px" id="size">{{ cloth_size }}</label>
                <script>
                    var size = '{{ cloth_size }}';
                    if (size === 'S') {$("#size").html("S(男生165/女生160)");}
                    else if (size === 'M') {$("#size").html("M(男生170/女生165)");}
                    else if (size === 'L') {$("#size").html("L(男生175/女生170)");}
                </script>
                <br/>
                <label contenteditable="false" style="width: 20%; height: 50px">所在宿舍</label>
                <label contenteditable="false" style="width: 20%; height: 50px">{{ room_address }}</label>

                <script>
                    $("label:contains('None')").html("尚未登记")
                </script>
            </fieldset>

    </div>
    {% if request.session.auth > 0 %}		  
    <div style="text-align: center;">
        <button class="btn btn-success" type="button" data-toggle="modal"
                data-target="#edit_email" style="center">发站内信
        </button>
    </div>
    {% endif %}
  </div>
</div>


<div class="modal fade" id="edit_email" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="myModalLabel" style="text-align:center">
                    发站内信
                </h4>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <div style="text-align: center;">
                        <button class="btn btn-primary" type="submit">发送</button>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
</form>
<!-- Start simple MDE -->
<script>
    var simplemde = new SimpleMDE({
        element: document.getElementById("editor"),
        autofocus: true
    });
</script>

{% endblock %}
