{% block bread %}

    <li><a href="/main/">平台</a></li>

</ol>
{% endblock %}

{% block content %}

		</div>

		  <button class="btn btn-success" onclick="location.href='/managers/picture/'">图片管理</button>
		</div>

      </div>
            
    </div>
</div>


{% endblock %}
